name: Github test
run-name: waltur
on: [push]
jobs:
  Explore-Github-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: npm install 
      - run: ls ${{ github.workspace }}
      - run: echo "test" 
      - run: npm i -g lint
      - run: npm run lint
      - run: npm audit insecure/
