name: Github test
run-name: waltur
on: [push]
jobs:
  Explore-Github-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: ls ${{ github.workspace }}
      - run: echo "test" 
      - run: npm audit ${{ github.workspace }}/insecure
      - run: npm run lint ${{ github.workspace }}/insecure
      
